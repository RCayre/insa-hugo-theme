<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>{{ .Site.Title }}</title>

    {{ partial "head.html" . }}

</head>
{{ if eq .Params.Type "grid"}}
<body class="landing-page">
{{ else if eq .Params.Type "page" }}
<body class="body-{{ .Params.Color }}">
{{end}}

    <div class="page-wrapper">
        {{ partial "header.html" . }}
        <div class="doc-wrapper">
        
        <div class="container">

                {{ block "main" . }}
                {{ end }}
            
        </div>
        </div>
        
        {{ partial "footer.html" . }}

</body>

</html>
