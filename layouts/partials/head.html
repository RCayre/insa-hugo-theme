<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ default .Site.Params.description}}">
<meta name="author" content="{{default .Site.Params.author.name}}">
{{ hugo.Generator }}
{{ if isset .Site.Params "favicon" }}

{{ end }}

<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!--TODO: add permalinks & RSSlinks -->

  <!-- Global CSS -->
  <link href='/css/elegantfont.css' rel='stylesheet' type='text/css'>

  <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <!-- Plugins CSS -->
  <script src='/js/28f14f3da7.js' crossorigin="anonymous"></script>
  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="/css/theme.css">

{{ $vars := dict
  "color" (or site.Params.styles.color "blue")
}}

{{ partial "custom-head.html" . }}
